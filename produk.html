<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>happymie.store</title>
	<style>
		body {
		font-family: 'cursive', Apple Chancery;
		background-color: #ffd0d0;
		margin: 0;
		padding: 20px;
		color: hsl(0, 80%, 67%);
		}

		
		.header {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 20px;
			margin-bottom: 30px;
			flex-wrap: wrap;
		}

		.logo-kiri {
			width: 250px;
			height: auto;
		}

		.sambutan {
			font-family: 'fantasy', stencil;
			font-size: 40px;
			color: #d1477f;
			text-shadow: 1px 1px #ffd5e3;
		}

		h1 {
			text-align: center;
			color:  #d1477f;
			font-size: 30px;
			margin-bottom: 30px;
			text-shadow: 2px 2px #fff0f5;
		}

		.container {
			display: flex;
			flex-direction: column;
			gap: 20px;
			max-width: 1200px;
			margin: 0 auto;
		}

		.products-wrapper {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
			gap: 20px;
		}

		.product-card {
			background: linear-gradient(135deg, #ffe6f0, #fff0f5);
			border: 2px solid #ff99c8;
			border-radius: 20px;
			box-shadow: 0 8px 15px rgba(255, 105, 180, 0.3);
			overflow: hidden;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			text-align: center;
			padding: 20px;
			font-family: 'Comic Sans MS', cursive, sans-serif;
			color: #5a2a44;
		}

		.product-card:hover {
			transform: scale(1.05) rotate(-1deg);
			box-shadow: 0 12px 20px rgba(255, 105, 180, 0.5);
		}

		.product-card img {
			width: 100%;
			height: 180px;
			object-fit: cover;
			border-radius: 15px;
			box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
			margin-bottom: 15px;
		}

		.product-card h2 {
			font-family: 'Comic Sans MS', cursive, sans-serif;
			font-weight: bold;
			margin-bottom: 10px;
			color: #d1477f;
			text-shadow: 1px 1px 2px #ffd6e8;
		}

		.product-card p {
			font-size: 16px;
			font-weight: 600;
			margin-bottom: 10px;
		}

		button {
			background-color: #ff4b90;
			color: white;
			border: none;
			padding: 10px 15px;
			border-radius: 12px;
			cursor: pointer;
			margin-top: 10px;
			font-weight: bold;
			box-shadow: 0 4px 8px rgba(255, 105, 180, 0.4);
			transition: background-color 0.3s ease, box-shadow 0.3s ease;
		}

		button:hover {
			background-color: #e066a3;
			box-shadow: 0 6px 14px rgba(255, 105, 180, 0.7);
		}

		.cart {
			background-color: #ffe6f0;
			padding: 20px;
			border-radius: 10px;
			border: 1px solid #ccc;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}
		footer {
			text-align: center;
			margin-top: 40px;
			padding: 20px;
			background-color: #fff0f5;
			border-radius: 15px;
			box-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
		}

		footer h1 {
			margin-bottom: 10px;
		}

		footer .social-links a {
			display: inline-block;
			margin: 0 10px;
			padding: 8px 12px;
			background-color: #ff99c8;
			color: white;
			border-radius: 8px;
			text-decoration: none;
			font-weight: bold;
			transition: background-color 0.3s ease;
		}

		footer .social-links a:hover {
			background-color: #d1477f;
		}
		@media (max-width: 768px) {
			.header {
				flex-direction: column;
				text-align: center;
			}

			.sambutan {
				font-size: 28px;
			}

			.logo-kiri {
				width: 180px;
			}

		}
	</style>
</head>
<body>
	
	<div class="header">
		<img src="https://raw.githubusercontent.com/viaaustria15/pkk/refs/heads/main/noodle-removebg-preview.png" alt="Logo Happymie" class="logo-kiri" />
		<div class="sambutan">Selamat Datang di happymie.store </div>
	</div>

	
	<div class="container">
	
		<div class="products-wrapper" id="product-list"></div>

		<div class="cart">
			<h2>Keranjang Belanja</h2>
            <P>hanya bisa bayar cod</P>
			<div id="cart-items">
				<p>Keranjang kosong</p>
			</div>
		</div>
	</div>
			<footer>
			<h1>hubungi kami</h1>
			<p>Hubungi kami atau kunjungi akun media sosial media kami</p>
			<div class="social-links">
        		<a href="https://wa.me/6283879593691"target="_blank">whatsapp</a>|
				<a href="https://www.facebook.com/share/1BS3gXBgpz/"target="_blank">Facebook</a>|
				<a href="https://www.instagram.com/happymie.store?igsh=YXJkaGxhdzc3NW9m"target="_blank">Instagram</a>|
				<a href=" https://id.shp.ee/Qdk3w2C"target="_blank">Shopee</a>|
				<a href=" https://www.tiktok.com/@happymie.store?_t=ZS-8wCQK0mZWJ6&_r=1"target="_blank">TikTok</a>|
				<a href=" https://youtube.com/@happymiestore?si=16ishyNskr1bx6Al"target="_blank">YouTube</a>|
				<a href="https://x.com/happymiestore?s=21"target="_blank">Twitter</a>|
				<a href=" https://maps.apple.com/?ll=-6.394495,107.436292&q=My%20Location&t=m"target="_blank">maps</a>
			</div>
			</footer>
		
	<script>
		const product = [
			{
				id: "1",
				name: "ORIGINAL",
				image: "https://i.pinimg.com/736x/d6/15/3f/d6153ffc2ef65464a8b02170a4ec91c5.jpg",
				price: 10000
			},
			{
				id: "2",
				name: "NORI",
				image: "https://i.pinimg.com/736x/c2/14/31/c2143113b723c8240b4c1494cd277f40.jpg",
				price: 11000
			},
			{
				id: "3",
				name: "KEJU",
				image: "https://i.pinimg.com/736x/e6/7e/6a/e67e6abc0bbad5618cecbeb3eb6b2327.jpg",
				price: 13000
			},
			{
				id: "4",
				name: "MIX",
				image: "https://i.pinimg.com/736x/79/92/ca/7992ca48e016239d6805b463e9a966ee.jpg",
				price: 14000
			}
		];

		const productList = document.getElementById("product-list");

		product.forEach(function (product) {
			const divCard = document.createElement("div");
			divCard.className = "product-card";
			divCard.innerHTML = `
				<img src="${product.image}" alt="${product.name}" />
				<h2>${product.name}</h2>
				<p>Harga: Rp.${product.price.toLocaleString()}</p>
				<button onclick="tambahkeranjang(${product.id})">Pesan Sekarang</button>
			`;
			productList.appendChild(divCard);
		});

		let cart = [];

		function tambahkeranjang(id) {
			const produk = product.find((p) => p.id == id);
			const produkDiKeranjang = cart.find((item) => item.id == id);

			if (produkDiKeranjang) {
				produkDiKeranjang.qty += 1;
			} else {
				cart.push({ ...produk, qty: 1 });
			}

			tampilkanKeranjang();
		}

		function tampilkanKeranjang() {
			const cartItems = document.getElementById("cart-items");
			cartItems.innerHTML = "";

			if (cart.length === 0) {
				cartItems.innerHTML = "<p>Keranjang kosong</p>";
				return;
			}

			cart.forEach((item) => {
				const div = document.createElement("div");
				div.innerHTML = `
					<h4>${item.name}</h4>
					<p>${item.price.toLocaleString()} x ${item.qty}</p>
					<p>Total: Rp${(item.price * item.qty).toLocaleString()}</p>
				`;
				cartItems.appendChild(div);
			});

			const checkoutButton = document.createElement("button");
			checkoutButton.textContent = "Checkout Via WA";
			checkoutButton.onclick = checkoutKeWa;
			cartItems.appendChild(checkoutButton);
		}

		function checkoutKeWa() {
			const pesan = cart.map((item) =>
				`${item.name} x${item.qty} - Rp${(item.qty * item.price).toLocaleString()}`
			).join('%0A');

			const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
			const link = `https://wa.me/6283879593691?${pesan}Total: Rp${total.toLocaleString()}`;
			window.open(link, '_blank');
		}
		
	</script>
</body>
</html>
